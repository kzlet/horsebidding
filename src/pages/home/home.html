  <ion-content class="container transparent-header">
      <div class="card-profile">
        <div class="card-profile_visual"></div>
        <div class="card-profile_user-infos">
          <span class="infos_name">{{user.name}}</span>
          <span class="infos_nick">@{{nickname}}</span>
          <a href="#"></a>
        </div>
        <div style="margin-top: -30px;" class="card-profile_user-stats">
          <div class="stats-holder">
            <div class="user-stats">
              <strong>Chat Groups</strong>
              <span>{{user.tweets}}</span>
            </div>
            <div class="user-stats">
              <strong>Subscribers</strong>
              <span>{{user.followers}}</span>
            </div>
          </div>
        </div>
     
      <ion-grid>
          <ion-row>
            <ion-col *ngFor="let post of posts, let i = index" col-6>
             <ion-card [class.highlight]=" i === selected" class="change-color" (click)="addEvent(i, post.id)" style="border-radius:12px 12px; background-color:black">
            <div align="center">
              <img src="{{post.image}}" style="width: 54%;padding-top: 18px;"/>
              <p style="padding-top: 11px;padding-bottom: 10px;color:white"><b>{{post.name}}</b></p>
            </div>
            </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
  </div>

    </ion-content>
