<ion-header>
    <ion-navbar>
      <ion-title>{{roomname}}</ion-title>
      <ion-buttons end>
        <button ion-button (click)="close()"><p>Close</p></button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>

  <div class="card-background-page">
      <ion-card>
        <img src="{{room_image}}"/>
      </ion-card>
    </div>

  <ion-list>

        <ion-item>
          <ion-label>Mute Notifications</ion-label>
          <ion-toggle [(ngModel)]="notifications"></ion-toggle>
        </ion-item>


  </ion-list>

</ion-content>
