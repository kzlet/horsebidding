<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
    <ion-title>Chat Groups</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
            <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  
    <ion-list>
        <ion-item *ngFor="let chat of chats" (click)="viewMessages(chat)">
          <ion-avatar item-start>
            <img [src]="chat.imageUrl">
          </ion-avatar>
          <h2>{{chat.title}}</h2>
          <p>{{chat.lastMessage}}</p>
        </ion-item>
      </ion-list>

</ion-content>
