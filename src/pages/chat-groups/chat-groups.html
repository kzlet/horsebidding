<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
    <ion-title>Chat Groups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

       <ion-item-group>
        <ion-item-divider color="light">User Created</ion-item-divider>
        <ion-item *ngFor="let room of rooms">  <!--/roomname-->
          {{room.roomname}}
          <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key, room.roomname)"></ion-icon>
        </ion-item>
 
        <!-- <ion-item-divider color="light"><b>Admin Created</b></ion-item-divider> 
        <ion-item *ngFor="let addroom of adminRooms">  <!--/Admin roomname
          {{addroom.roomname}}
          <ion-icon name="chatboxes" style="color:blueviolet" item-end (click)="viewchat(addroom.key,addroom.roomname)"></ion-icon>
        </ion-item> -->
       </ion-item-group>


</ion-content>
