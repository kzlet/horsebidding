<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
    <ion-title>bookie-offer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" no-padding>

  <div *ngFor="let post of posts">
    <ion-card>
      <img src="{{post.image}}"/>
      <div class="card-title">{{post.title}}</div>
    </ion-card>
  </div>

</ion-content>
